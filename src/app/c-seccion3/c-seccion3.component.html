<p>Seccion 3: {{ ciudad }} {{ poblacion }}</p>
<form [formGroup]="formBusquedaCursos" class="form-inline">
    <div class="row mx-auto">
        <div class="form-group mb-2">
            <label class="label-form" for="nombre">Nombre: </label>
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombreCurso">
        </div>
        <div class="form-group mb-2">
            <label class="label-form" for="tecnologias">Tecnología: </label>
            <select class="form-control" id="tecnologia" formControlName="tecnologia">
                <option *ngFor="let tec of tecnologias" value="{{tec.id}}">{{tec.nombre}}</option>
            </select>
        </div>
        <div class="form-group mb-2">
            <label class="label-form" for="tags">Tags: </label>
            <select class="form-control" id="tag" formControlName="tag">
                <option *ngFor="let tag of tags" value="{{tag.id}}">{{tag.nombre}}</option>
            </select>
        </div>
        <div class="form-group mb-2">
            <label class="label-form" for="estados">Estados: </label>
            <select class="form-control" id="estado" formControlName="estado">
                <option *ngFor="let estado of estados" value="{{estado.id}}">{{estado.nombre}}</option>
            </select>
        </div>
        <div class="form-group mb-2">
            <button type="submit" class="btn btn-primary btn-xsm" (click)="realizarBusquedaCursos()">Buscar</button>
            <button type="submit" class="btn btn-secondary btn-xsm" (click)="limpiarCampos()">Limpiar</button>
        </div>
    </div>
</form>

<form [formGroup]="formAltaCurso" class="form-inline" >
    <div class="input-group form-group mb-2">
        <div class="input-group-prepend">
            <label class="label-form" for="nombre">Nombre: </label>
        </div>
        <input type="text" id="nombreCurso" class="form-control" placeholder="nombreCurso" formControlName="nombreCurso" required>
        <div class="input-group-append form-control-feedback" *ngIf="f['nombreCurso'].errors">
            <p *ngIf="f['nombreCurso'].errors['required']" class="error-validate">*Obligatorio</p>
            <p *ngIf="f['nombreCurso'].errors['minlength']" class="error-validate">*Debe contener mínimo 3 caracteres</p>
        </div>
    </div>
</form>
