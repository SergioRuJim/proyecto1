<div class="container">
    <div class="row">
        <app-header></app-header>
    </div>

    <div class="container">
        <router-outlet></router-outlet>
    </div>

    <div class="row">
        <section id="home">
            <div class="jumbotron">
                <h1 class="display-4">{{titulo}}</h1>
                <p class="lead">Bootstrap está incorporado a Angular</p>
                <hr class="my-4">
                <p>Ya estamos preparados para nuevos pasos...</p>
            </div>
        </section>
        <section id="uno">
            <h3>Sección 1:</h3>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="usr">Nombre:</label>
                        <input type="text" [(ngModel)]="personaData.nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="usr">Apellidos:</label>
                        <input type="text" [(ngModel)]="personaData.apellidos" class="form-control">
                    </div>
                    <br>
                    <button type="button" (click)="eventoBotonAngular()" class="btn btn-primary btn-block mb-3">Evento Angular</button>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="usr">Edad:</label>
                        <input type="text" [(ngModel)]="personaData.edad" class="form-control">
                    </div>
                    <br><br>
                    <app-hijo-pr [propiedadHijo]="personaData"></app-hijo-pr>
                </div>
            </div>
        </section>
    </div>

    <div class="row">
        <section>
            <h3>Componentes</h3>
            <div class="row">
                <div class="col-12">
                    <app-componente1></app-componente1>
                </div>
            </div>
        </section>
    </div>

    <div class="row">
        <app-footer></app-footer>
    </div>

</div>
